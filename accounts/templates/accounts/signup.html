{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3">Sign up</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success">Create account</button>
    </form>

    <p class="mt-3">
      Already have an account? <a href="{% url 'login' %}">Login here</a>.
    </p>
  </div>
</div>
{% endblock %}
